<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eye Disease Detection - Upload</title>
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; max-width:900px; margin:24px auto; padding:16px; }
    h1 { font-size:1.6rem; margin-bottom:0.2rem; }
    .card { border:1px solid #e6e6e6; border-radius:10px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,0.04); }
    .row { display:flex; gap:16px; align-items:center; margin-top:12px; flex-wrap:wrap; }
    #preview { width:320px; height:320px; object-fit:contain; background:#fafafa; border:1px dashed #ddd; display:block; }
    input[type=file]{ display:block; }
    button { background:#2563eb; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button:disabled{ opacity:0.6; cursor:not-allowed; }
    #result { margin-top:14px; padding:12px; border-radius:8px; background:#f8fafc; }
    .prob { font-weight:600; }
    .small { font-size:0.9rem; color:#555; }
    progress { width:100%; height:12px; }
  </style>
</head>
<body>
  <h1>Eye Disease Detection â€” Upload Fundus Image</h1>
  <div class="card">
    <p class="small">Choose a fundus (retina) or eye image. The backend will run a trained model and return probable conditions.</p>

    <div class="row">
      <div>
        <label for="file">Choose image</label>
        <input id="file" type="file" accept="image/*" />
        <div style="margin-top:8px;">
          <button id="uploadBtn" disabled>Upload & Predict</button>
        </div>
      </div>

      <div>
        <img id="preview" alt="preview" src="" />
      </div>
    </div>

    <div id="progressWrap" style="display:none; margin-top:12px;">
      <label class="small">Uploading / Predicting...</label>
      <progress id="progress" max="100" value="0"></progress>
    </div>

    <div id="result" style="display:none;">
      <div id="outText"></div>
      <div id="confList" style="margin-top:8px;"></div>
      <div style="margin-top:8px;" class="small">Model version: <span id="modelVersion">N/A</span></div>
    </div>
  </div>

<script>
const fileInput = document.getElementById('file');
const preview = document.getElementById('preview');
const uploadBtn = document.getElementById('uploadBtn');
const progressWrap = document.getElementById('progressWrap');
const progressEl = document.getElementById('progress');
const resultCard = document.getElementById('result');
const outText = document.getElementById('outText');
const confList = document.getElementById('confList');
const modelVersionEl = document.getElementById('modelVersion');

let selectedFile = null;

fileInput.addEventListener('change', (e) => {
  const f = e.target.files[0];
  if (!f) { uploadBtn.disabled = true; preview.src = ''; return; }
  selectedFile = f;
  uploadBtn.disabled = false;
  const reader = new FileReader();
  reader.onload = () => preview.src = reader.result;
  reader.readAsDataURL(f);
});

uploadBtn.addEventListener('click', async () => {
  if (!selectedFile) return;
  const form = new FormData();
  form.append('image', selectedFile);

  uploadBtn.disabled = true;
  progressWrap.style.display = 'block';
  progressEl.value = 0;
  resultCard.style.display = 'none';
  outText.textContent = '';

  try {
    const res = await fetch('/predict', {
      method: 'POST',
      body: form
    });

    // simple progress animation (since fetch doesn't provide upload progress here).
    progressEl.value = 50;

    if (!res.ok) {
      const txt = await res.text();
      throw new Error(txt || 'Server error');
    }
    const data = await res.json();
    progressEl.value = 100;

    // data example: { prediction: "Diabetic Retinopathy", probs: {"Normal":0.1, "DR":0.85, ...}, model_version:"v1.0" }
    outText.innerHTML = `<strong>Prediction:</strong> ${data.prediction}`;
    modelVersionEl.textContent = data.model_version || 'unknown';
    confList.innerHTML = '';
    if (data.probs) {
      // sort by probability desc
      const entries = Object.entries(data.probs).sort((a,b)=>b[1]-a[1]);
      entries.forEach(([k,v]) => {
        const div = document.createElement('div');
        div.innerHTML = `<span class="prob">${k}</span>: ${(v*100).toFixed(1)}%`;
        confList.appendChild(div);
      });
    }
    resultCard.style.display = 'block';
  } catch (err) {
    alert('Error: ' + err.message);
  } finally {
    uploadBtn.disabled = false;
    setTimeout(()=>{ progressWrap.style.display = 'none'; progressEl.value = 0; }, 800);
  }
});
</script>
</body>
</html>
